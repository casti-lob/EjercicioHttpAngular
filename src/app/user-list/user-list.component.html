MostrarUsuarios:  
<button (click)="getUsers()" >Mostrar</button>

<ul>
    <li *ngFor="let user of users">
     <a [routerLink]="['/detail/',user.uid]">{{ user.nombre }} - {{ user.email }}</a> 
      <button (click)="deleteUser(user.uid)">Eliminar</button>
      <button (click)="updateUser(user.uid)">Modificar</button>
      
    </li>
  </ul>
